language: c
dist: trusty
matrix:
  include:
    - language: elixir
      otp_release: 22
      elixir: 1.10.1
      env:
        - SECRET_KEY=ultrasupersecretkey

      before_install:
        - cd elixir-elm/backend

      script:
        - ${ELIXIR} ${MIX} deps.get
        - MIX_ENV=test ${ELIXIR} ${MIX} deps.compile
        - ${ELIXIR} ${MIX} test
